<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="nft-container">

      <picture class="nft__image">
        <a><img src="./images/image-equilibrium.jpg" alt="ALT TEXT HERE"/></a>
      </picture>

      <a href="#"><h2 class="nft__title">Equilibrium #3429</h2></a>

      <p class="nft__desc">Our Equilibrium collection promotes balance and calm.</p>

      <span class="nft__details">
        <p class="nft__price">0.041 ETH</p>
        <p class="nft__expiry">3 days left</p>
      </span>

      <div class="nft__author">
        <img class="nft__author-img" src="./images/image-avatar.png"/>
        <p>Creation of <a class="nft__author-name" href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Osama.
  </div>
</body>
</html>
